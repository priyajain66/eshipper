<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currencyExchangeRate">
            <h2><span>Currency Exchange Rate</span> {{currencyExchangeRate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Exchange Rate</span></dt>
                <dd>
                    <span>{{currencyExchangeRate.exchangeRate}}</span>
                </dd>
                <dt><span>Currency</span></dt>
                <dd>
                    <div *ngIf="currencyExchangeRate.currencyId">
                        <a [routerLink]="['/currency', currencyExchangeRate.currencyId, 'view']">{{currencyExchangeRate.currencyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency-exchange-rate', currencyExchangeRate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
